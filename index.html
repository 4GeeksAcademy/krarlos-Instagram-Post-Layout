<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Trocchi&display=swap" rel="stylesheet">
</head>

<body>
    <article>
        <!-- clase total div de todo el layout -->
        <div class="post">
            <div class="post-header">
                <!-- la clase es .fa-brands-->
                <div class="before-dots">
                    <div><i class="fa-brands fa-html5"></i></div>
                    <div class="header">
                        <p>Html5</p>
                        <p>Rigobertti</p>
                    </div>

                </div>
                <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
            </div>
            <!-- div parte central , Imagen-->
            <div class="post-img">
                <img src="https://www.adorama.com/alc/wp-content/uploads/2018/11/landscape-photography-tips-yosemite-valley-feature.jpg"
                    height="600px" width="600px" alt="lago">
            </div>
            <!-- div inferior iconos y escritos -->
            <div class="post-body">
                <div class="post-icons">
                    <div class="froggy">
                        <div><i class="fa-regular fa-heart"></i></div>
                        <div><i class="fa-regular fa-comment"></i></div>
                        <div><i class="fa-regular fa-paper-plane"></i></div>
                    </div>

                    <div><i class="fa-regular fa-bookmark"></i></div>

                </div>
                <p>
                    Liked by <a href="https://www.instagram.com/4geeksacademycl/">4GeeksAcademy</a>, <a
                        href="https://github.com/krarlos">Krarlos</a>, <a href="https://www.google.com/">Web</a>, and <a
                        href="">1x10e6 others</a>
                </p>
                <p>
                    Did you think i was gonna Lorem Ipsuming?. This is Elon Musk, Mark Zuc is not a reptile and Amazon
                    is not an Abasto Market
                </p>
            </div>
        </div>
    </article>
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
</body>

</html>
